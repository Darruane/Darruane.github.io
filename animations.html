<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
}
</style>
</head>
<body>

<h2>Accordion</h2>

<button class="accordion">Waving Animation</button>
<div class="panel">
  <p>Here is a simple waving animation.
  <video autoplay muted loop id="wave_anim">
  <source src="wave_anim.avi" type="video/avi">
</video>
</div>

<button class="accordion">Pointing Animation</button>
<div class="panel">
  <p> Here is a pointing animation, more like Finger Guns than regular pointing.
  <video autoplay muted loop id="point_anim">
  <source src="point_anim.avi" type="video/avi">
</video>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>

</body>
</html>
